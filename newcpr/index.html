<!doctype html>
<html lang="zh">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <title>Bootstrap 5 Layout Example</title>
</head>
<body>
<!-- 头部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-navbar navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">网页标题</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首页</a>
                </li>
                <!-- 更多的导航项 -->
            </ul>
        </div>
    </div>
</nav>

<!-- 主体部分 -->
<div class="container-fluid bg-main">
    <div class="row border">
        <!-- 控制面板 -->
        <div class="col-md-2">
            <div class="row p-2">控制面板</div>
        </div>

        <!-- 显示画面 -->
        <div class="col-md-5 p-2">
            <div class="row border">
                <div class="col-md-6 bg-output-canvas">主画面</div>
                <div class="col-md-6 p-2">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="p-3 bg-input-video">副面板 1</div>
                        </div>
                        <div class="col-md-12">
                            <div class="p-3">副面板 2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区 -->
        <div class="col-md-5 p-2">
            <div class="row g-2">
                <!-- 第一行 -->
                <div class="col-md-4">
                    <div class="p-3 bg-chart-1">图表 1</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 bg-chart-2">图表 2</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 bg-chart-3">图表 3</div>
                </div>

                <!-- 第二行 -->
                <div class="col-md-12">
                    <div class="p-3 bg-chart-4">图表 4</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 底部内容 -->
<div class="container-fluid bg-bottom">
    <div class="row border p-2">
        <div class="row gx-2">
            <div class="col-md-4">
                <div class="p-3 bg-chart-5">底部内容 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-text">底部内容 2</div>
            </div>
            <div class="col-md-4">
                <div class="p-3">底部内容 3</div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
