<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>


<script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.4.3/files/dist/echarts.min.js"></script>
<!-- Uncomment this line if you want to dataTool extension
<script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.4.3/files/dist/extension/dataTool.min.js"></script>
-->
Uncomment this line if you want to use gl extension
<script type="text/javascript" src="https://registry.npmmirror.com/echarts-gl/2/files/dist/echarts-gl.min.js"></script>

<!-- Uncomment this line if you want to echarts-stat extension
<script type="text/javascript" src="https://registry.npmmirror.com/echarts-stat/latest/files/dist/ecStat.min.js"></script>
-->
<!-- Uncomment this line if you want to use map
<script type="text/javascript" src="https://registry.npmmirror.com/echarts/4.9.0/files/map/js/china.js"></script>
<script type="text/javascript" src="https://registry.npmmirror.com/echarts/4.9.0/files/map/js/world.js"></script>
-->
<!-- Uncomment these two lines if you want to use bmap extension
<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
<script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.4.3/files/dist/extension/bmap.min.js"></script>
-->

<script type="text/javascript">
    // 获取 DOM 元素并初始化 ECharts 实例
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
        renderer: 'canvas', // 使用 canvas 渲染器
        useDirtyRect: false // 关闭脏矩形优化，确保全画布更新
    });
    var app = {};

    var option; // 定义 ECharts 配置项变量

    var data = []; // 数据数组
    // // 生成参数化曲线的数据
    // for (var t = 0; t < 25; t += 0.001) {
    //     var x = (1 + 0.25 * Math.cos(75 * t)) * Math.cos(t);
    //     var y = (1 + 0.25 * Math.cos(75 * t)) * Math.sin(t);
    //     var z = t + 2.0 * Math.sin(75 * t);
    //     data.push([x, y, z]); // 将计算出的 x, y, z 坐标添加到数据数组中
    // }
    data= [[1,2,3],[4,5,6],[7,8,9]]
    console.log(data.length); // 打印数据长度，用于调试

    // ECharts 配置项
    option = {
        tooltip: {}, // 配置提示框组件
        backgroundColor: '#fff', // 背景色
        visualMap: { // 视觉映射组件，用于数据的颜色映射
            show: false, // 不显示视觉映射组件
            dimension: 2, // 指定映射的维度，这里是 z 轴
            min: 0, // 数据最小值
            max: 30, // 数据最大值
            inRange: { // 数据在选定范围内时的颜色
                color: [
                    '#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8',
                    '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026'
                ]
            }
        },
        xAxis3D: { // 3D x 轴配置
            type: 'value'
        },
        yAxis3D: { // 3D y 轴配置
            type: 'value'
        },
        zAxis3D: { // 3D z 轴配置
            type: 'value'
        },
        grid3D: { // 3D 网格配置
            viewControl: { // 视图控制组件
                projection: 'orthographic' // 设置为正交投影
            }
        },
        series: [ // 系列列表
            {
                type: 'line3D', // 类型为 3D 折线图
                data: data, // 使用上面生成的数据
                lineStyle: { // 线条样式
                    width: 4 // 线条宽度
                }
            }
        ]
    };

    // 应用配置项
    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    // 监听窗口大小变化，自动调整图表大小
    window.addEventListener('resize', myChart.resize);

</script>
</body>
</html>
