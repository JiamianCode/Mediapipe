<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.css" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>

    <!-- index style -->
    <link rel="stylesheet" type="text/css" href="./css/indexstyle.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="button-controls">
        <button id="toggleInputVideo">Toggle Input Video</button>
        <button id="toggleVideoVisibility">Toggle Video Visibility</button>
        <button id="toggleControls">Toggle Controls</button>
        <input type="file" id="file" accept="video/*">
    </div>
    
    <div class="video-container">
        <video class="input_video5" autoplay muted playsinline="true" crossorigin="anonymous" style="display:none;"></video>
        <video id="video5" controls style="display:none;"></video>
        <canvas class="output5"></canvas>
    </div>

    <div class="video-container">
        <svg width="400" height="200" id="wristChart"></svg>
    </div>
  
    <!-- The control panel -->
    <div class="control5" style="display:none;">Control panel content here</div>
  
    <div class="loading">
        <div class="spinner"></div>
    </div>
    <script type="text/javascript" src="./js/pose.js"></script>
    <script type="text/javascript" src="./js/change.js"></script>
</body>
</html>
