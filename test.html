<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>3D散点图示例</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- 确保也加载了ECharts GL库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="width: 100%; height: 100%"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('container'));

    // 随机生成点
    var data = [];
    for (var i = 0; i < 33; ++i) {
        data.push([Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1]);
    }

    // 配色映射
    var colorMapping = data.map(function () {
        return 'rgb(' +
            Math.round(255 * Math.random()) + ',' +
            Math.round(255 * Math.random()) + ',' +
            Math.round(255 * Math.random()) + ')';
    });

    var option = {
        tooltip: {},
        backgroundColor: '#fff',
        visualMap: {
            show: false,
            min: 0,
            max: 1,
            inRange: {
                symbolSize: [10, 70]
            }
        },
        xAxis3D: {
            type: 'value'
        },
        yAxis3D: {
            type: 'value'
        },
        zAxis3D: {
            type: 'value'
        },
        grid3D: {
            viewControl: {
                // 允许旋转
                rotateSensitivity: 1,
                // 允许缩放
                zoomSensitivity: 1,
                // 允许平移
                panSensitivity: 1,
                // 自动旋转
                autoRotate: false
            }
        },
        series: [{
            type: 'scatter3D',
            data: data,
            itemStyle: {
                color: function (params) {
                    return colorMapping[params.dataIndex];
                }
            }
        }]
    };

    myChart.setOption(option);
</script>
</body>
</html>
