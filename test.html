<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts - Combined Horizontal Bar and Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 800px;height:600px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: { type: 'shadow' }
        },
        legend: {
            data: ['Angle Count', 'Total Count']
        },
        grid: {
            left: '5%',
            right: '5%',
            bottom: '5%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            name: 'Frame Count',
            position: 'bottom',
        },
        yAxis: [
            {
                type: 'category',
                data: ['0-20', '20-40', '40-60', '60-80', '80-100'],
                axisLabel: {
                    interval: 0,
                }
            }
        ],
        series: [
            {
                name: 'Angle Count',
                type: 'bar',
                data: [120, 200, 150, 80, 70]
            },
            {
                name: 'Total Count',
                type: 'line',
                yAxisIndex: 0, // 使用同一个Y轴，但数据会不同
                data: [300, 400, 450, 500, 550], // 假设的总数数据
                xAxisIndex: 0,
                smooth: true, // 平滑的线
                symbol: 'circle', // 折线点的形状
                symbolSize: 8, // 折线点的大小
                lineStyle: {
                    width: 2
                },
                markLine: {
                    data: [{ type: 'average', name: 'Average' }]
                }
            }
        ]
    };

    myChart.setOption(option);
</script>
</body>
</html>
