<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传与开关按钮</title>
    <!-- 引入Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 自定义按钮颜色与样式 */
        .btn-custom-selected {
            background-color: #4CAF50; /* 亮绿色 */
            color: white;
        }
        .btn-custom-unselected {
            background-color: #f8f9fa; /* 浅灰色 */
            color: black;
        }
        .btn-group-custom {
            border: 1px solid #ccc; /* 添加边框 */
            border-radius: 0.25rem; /* 圆角边框 */
        }
        .text-center-label {
            display: block;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        /* 禁用时的样式 */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="m-2" id="imageSourceContainer">
    <div class="mb-3">
        <div class="container ">
            <label class="text-center-label">Image Source</label>
            <div class="btn-group btn-group-custom" role="group" aria-label="Mode Toggle">
                <button type="button" class="btn btn-custom-unselected" id="selectCamera">Camera</button>
                <button type="button" class="btn btn-custom-selected" id="selectFile">File</button>
            </div>
        </div>
    </div>
</div>
<!-- 源选择为本地文件时，文件选择 -->
<div class="m-2 disabled" id="fileInputContainer">
    <div class="mb-3">
        <label for="file" class="form-label">Select File</label>
        <input class="form-control" type="file" id="file" accept="video/*" disabled>
        <div class="form-text" id="fileName">No file selected</div>
    </div>
</div>

<script>
    const selectCamera = document.getElementById('selectCamera');
    const selectFile = document.getElementById('selectFile');
    const fileInputContainer = document.getElementById('fileInputContainer');
    const fileInput = document.getElementById('file');
    const fileName = document.getElementById('fileName');

    selectCamera.addEventListener('click', function() {
        this.classList.replace('btn-custom-unselected', 'btn-custom-selected');
        selectFile.classList.replace('btn-custom-selected', 'btn-custom-unselected');
        fileInputContainer.classList.add('disabled');
        fileInput.disabled = true;
    });

    selectFile.addEventListener('click', function() {
        this.classList.replace('btn-custom-unselected', 'btn-custom-selected');
        selectCamera.classList.replace('btn-custom-selected', 'btn-custom-unselected');
        fileInputContainer.classList.remove('disabled');
        fileInput.disabled = false;
    });

    fileInput.addEventListener('change', function() {
        fileName.textContent = fileInput.files.length ? fileInput.files[0].name : 'No file selected';
    });
</script>

<!-- 引入Bootstrap 5 的 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
