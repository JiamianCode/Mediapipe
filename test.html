<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Bootstrap Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-header {
            background-color: #007bff; /* 自定义背景色 */
            font-size: 1.25rem; /* 自定义字体大小 */
            height: 60px; /* 自定义高度 */
            line-height: 60px; /* 居中对齐文本 */
            color: white; /* 字体颜色 */
        }
        .custom-card {
            border-color: #007bff; /* 自定义边界线颜色 */
            border-width: 2px; /* 自定义边界线宽度 */
        }
        .custom-card-body {
            padding: 2rem; /* 自定义内边距 */
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <div class="card custom-card mb-3" style="max-width: 18rem;">
        <div class="card-header custom-header">自定义头部</div>
        <div class="card-body custom-card-body">
            <h5 class="card-title">自定义卡片标题</h5>
            <p class="card-text">这里是卡片的内容部分，您可以自由地添加更多文本以展示内容。</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
